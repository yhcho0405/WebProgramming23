<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입 폼</title>
    <link rel="stylesheet" href="../style/signin.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" type="images/png" href="../images/homepage_img/icon.png">
    <script src="../js/signin.js"></script>
    <script src="../js/random.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="../index.html" id="logo">
          <img src="../images/homepage_img/mini_title.png" width="65">
          </a>
          <ul id="menu">
            <li><a href="contact.html">contact</a></li>
            <li><a href="#" onclick="openRandomKakaoMapLink()">정해줘!</a></li>
            <li><a href="login.html">login</a></li>
          </ul>
      </div>
      <hr>
    <div class="member">
        <!-- 1. 로고 -->
        <img class="logo" src="../images/homepage_img/title.png">

        <!-- 2. 필드 -->
        <div class="field">
            <b>아이디</b>
            <span class="placehold-text"><input type="text"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password" name="userPW" id="pw" onchange="check_pw()">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password" name="userPW2" id="pw2" onchange="check_pw()">
            &nbsp;<img id="check" class="checkbox" src="../images/homepage_img/white.png">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="number" placeholder="년(4자)">                
                <select>
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일">
            </div>
        </div>

        <!-- 4. 필드(성별) -->
        <div class="field gender">
            <b>성별</b>
            <div>
                <label><input type="radio" name="gender">남자</label>
                <label><input type="radio" name="gender">여자</label>
                <label><input type="radio" name="gender">선택안함</label>
            </div>
        </div>

        <!-- 5. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력">
        </div>
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" id="auth__btn" name="btn" value="인증번호 전송" onclick="doTimer()" />
            </div>
            <div>
                <input
                  class="input_target"
                  type="text"
                  maxlength="6"
                  id="typingcode"
                  name="typingcode"
                  placeholder="인증번호 입력(6자리)"
                />
                <span class="target_time">
                  <span id="time_count"></span>
                </span>
                <input type="button" class="complete_target" value="인증" onclick="doCodeCheck()" />
              </div>
        </div>

        <!-- 6. 가입하기 버튼 -->
        <button type="submit" class="signinbutton" onclick="signin()">가입하기</button>
        <!-- 7. 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">회원정보 고객센터</a>
            </div>
            <span><a href="#none">SeoulTech Univ.</a></span>
        </div>
    </div>

</body>
</html>
