<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛집 추천</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>맛집 추천</h1>
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="맛집 검색...">
            <button class="search-button" onclick="searchRestaurant()"></button>
        </div>
    </header>
    <form>
    <table>
        <tr>
            <td>
                <section class="korean">
                    <h2>한식</h2>
                </section>
            </td>
            <td>
                <section class="chinese">
                    <h2>중식</h2>
                </section>
            </td>
            <td>
                <section class="western">
                    <h2>양식</h2>
                </section>
            </td>
        </tr>
        <tr>
            <td>
                <section class="japanese">
                    <h2>일식</h2>
                </section>
            </td>
            <td>
                <section class="snack">
                    <h2>분식</h2>
                </section>
            </td>
            <td>
                <section class="beer">
                    <h2>술집</h2>
                </section>
            </td>
        </tr>
    </table>
    </form>
    <script src="index.js"></script>
</body>
</html>
